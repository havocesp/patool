{% extends "!layout.html" %}
{% block document %}

<section id="downloads">
<a href="https://pypi.python.org/packages/source/p/{{project}}/{{project}}-{{version}}.tar.gz"
    title="Source .tar.gz package"
    id="download-tar-gz" class="button"><span>{{project}}-{{version}}.tar.gz</span></a>
  <a href="https://pypi.python.org/packages/py2.py3/p/{{project}}/{{project}}-{{version}}-py2.py3-none-any.whl"
    title="Wheel .whl package"
    id="download-exe" class="button"><span>{{project}}-{{version}}.whl</span></a>
  <a href="https://github.com/wummel/patool" id="view-on-github" class="button"><span>View on GitHub</span></a>
</section>

{{ super() }}

{% endblock %}
